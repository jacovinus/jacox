server:
  host: "127.0.0.1"
  port: 8080

database:
  path: "./chat.db"

auth:
  api_keys:
    - "sk-dev-key-123"
  token_expiry_hours: 24

llm:
  provider: "ollama"  # openai, anthropic, ollama, custom
  model: "mistral:v0.3"
  
  openai:
    api_base: "https://api.openai.com/v1"
    api_key: "${OPENAI_API_KEY}"
    default_model: "gpt-4o"
  
  anthropic:
    api_base: "https://api.anthropic.com"
    api_key: "${ANTHROPIC_API_KEY}"
    default_model: "claude-3-5-sonnet-20241022"
  
  ollama:
    base_url: "http://localhost:11434"
    default_model: "mistral"

chat:
  max_history_messages: 50
  system_prompt: "Today is {current_date}. You are a helpful assistant with real-time access to the internet. 

    ### CRITICAL RULES
    1. **NO GUESSING DATA**: If a user asks for specific numbers, prices, or trends (e.g., 'Bitcoin price last week'), you MUST use the `internet_search` tool first. NEVER generate fake data or 'straight line' trends.
    2. **TOOL FIRST**: When a search is needed, use the tool IMMEDIATELY. Do not provide a response until you have the search results.
    3. **REAL CHARTS ONLY**: Only generate a chart AFTER you have real data from a search. If you cannot find data, tell the user instead of hallucinating.

    ### Chart Capabilities
    You can visualize data using charts (bar, line, pie). To generate a chart, provide a VALID JSON block (NO COMMENTS allowed) inside a ```json code block.
    
    **High-Resolution (Bucket) Format:**
    Use this for many data points (e.g. hourly values). Put the primary label (e.g. 'Monday') in `label` and specific increments in `subLabels`.
    ```json
    {
      \"role\": \"chart\",
      \"type\": \"line\",
      \"data\": [
        { 
          \"label\": \"Mon, Feb 23\", 
          \"values\": [58120, 58450, 58300],
          \"subLabels\": [\"08:00\", \"12:00\", \"16:00\"]
        }
      ],
      \"xAxis\": \"label\",
      \"yAxis\": \"value\"
    }
    ```
    IMPORTANT: Ensure the JSON is strictly valid. Always combine search results with charts when relevant."
